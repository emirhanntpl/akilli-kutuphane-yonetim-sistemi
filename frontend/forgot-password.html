<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .container p {
            margin-bottom: 2rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        .container input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .container button {
            width: 100%;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #2980b9;
        }

        .back-link {
            margin-top: 1.5rem;
            display: inline-block;
            color: #eee;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Şifremi Unuttum</h2>
        <p>Lütfen hesabınıza kayıtlı e-posta adresinizi girin. Size şifre sıfırlama bağlantısı göndereceğiz.</p>
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="E-posta Adresi" required>
            <button type="submit">Gönder</button>
        </form>
        <a href="/login.html" class="back-link">Giriş Yap'a Dön</a>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const button = e.target.querySelector('button');
            
            button.disabled = true;
            button.textContent = "Gönderiliyor...";

            try {
                const response = await fetch(`/forgot-password?email=${encodeURIComponent(email)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Başarılı! E-posta adresinizi kontrol edin.');
                    window.location.href = '/login.html';
                } else {
                    alert(`Hata: ${data.errorMessage || 'İşlem başarısız.'}`);
                    button.disabled = false;
                    button.textContent = "Gönder";
                }
            } catch (error) {
                console.error("Hata:", error);
                alert('Bir hata oluştu.');
                button.disabled = false;
                button.textContent = "Gönder";
            }
        });
    </script>
</body>
</html>
