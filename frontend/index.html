<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Yönetim Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Modern ve geniş bir kütüphane */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p.subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ddd;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            text-decoration: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .btn-tertiary {
            background: linear-gradient(45deg, #e67e22, #d35400);
        }

        .quote {
            margin-top: 3rem;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 1.1rem;
            color: #eee;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 1.5rem;
            width: 100%;
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            .btn {
                width: auto;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kütüphane</h1>
        <p class="subtitle">Bilgiye Açılan Kapınız</p>
        
        <div class="buttons">
            <a href="/login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </a>
            <a href="/register.html" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Kayıt Ol
            </a>
            <a href="/staff-login.html" class="btn btn-tertiary">
                <i class="fas fa-user-shield"></i> Personel
            </a>
        </div>

        <div class="quote">
            "En hakiki mürşit ilimdir." <br>
            <span style="font-size: 0.9rem; opacity: 0.8;">- Mustafa Kemal Atatürk</span>
        </div>
    </div>
</body>
</html>
