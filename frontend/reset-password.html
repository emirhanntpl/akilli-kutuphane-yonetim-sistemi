<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3rem;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .container input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .container button {
            width: 100%;
            padding: 1rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yeni Şifre Belirle</h2>
        <form id="reset-password-form">
            <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
            <input type="password" id="confirmPassword" placeholder="Yeni Şifre (Tekrar)" required>
            <button type="submit">Şifreyi Güncelle</button>
        </form>
    </div>

    <script>
        // URL'den token parametresini al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Geçersiz bağlantı! Token bulunamadı.');
            window.location.href = '/login.html';
        }

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = e.target.querySelector('button');

            if (newPassword !== confirmPassword) {
                alert('Şifreler eşleşmiyor!');
                return;
            }
            
            button.disabled = true;
            button.textContent = "Güncelleniyor...";

            try {
                const response = await fetch(`/reset-password?token=${token}&newPassword=${encodeURIComponent(newPassword)}`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Şifreniz başarıyla güncellendi! Giriş yapabilirsiniz.');
                    window.location.href = '/login.html';
                } else {
                    alert(`Hata: ${data.errorMessage || 'İşlem başarısız.'}`);
                    button.disabled = false;
                    button.textContent = "Şifreyi Güncelle";
                }
            } catch (error) {
                console.error("Hata:", error);
                alert('Bir hata oluştu.');
                button.disabled = false;
                button.textContent = "Şifreyi Güncelle";
            }
        });
    </script>
</body>
</html>
